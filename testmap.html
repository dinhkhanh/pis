<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            #map {width: 800px; height: 600px;}
        </style>
    </head>
    <body>
        <div id="map" ></div>
        <div id="map-directions"></div>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCB5z9z-wlsk5ZdSUe_VM1oyf8shINtqbw&sensor=true"></script>
        <script>
            (function () {
                var directionsService = new google.maps.DirectionsService(),
                directionsDisplay = new google.maps.DirectionsRenderer(),
                createMap = function (start) {
                    var travel = {
                        origin : (start.coords)? new google.maps.LatLng(start.lat, start.lng) : start.address,
                        destination : "16.072331,108.227777",
                        travelMode : google.maps.DirectionsTravelMode.DRIVING
                    },
                    mapOptions = {
                        zoom: 10,
                        // Default view: downtown Stockholm
                        center : new google.maps.LatLng(59.3325215, 18.0643818),
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    };

                    map = new google.maps.Map(document.getElementById("map"), mapOptions);
                    directionsDisplay.setMap(map);
                    directionsDisplay.setPanel(document.getElementById("map-directions"));
                    directionsService.route(travel, function(result, status) {
                        if (status === google.maps.DirectionsStatus.OK) {
                            directionsDisplay.setDirections(result);
                        }
                    });
                };

                // Check for geolocation support
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        // Success!
                        createMap({
                            coords : true,
                            lat : position.coords.latitude,
                            lng : position.coords.longitude
                        });
                    },
                    function () {
                        // Gelocation fallback: Defaults to Stockholm, Sweden
                        createMap({
                            coords : true,
                            lat : '16.072331',
                            lng : '108.227777'
                        });
                    }
                );
                }
                else {
                    // No geolocation fallback: Defaults to Lisbon, Portugal
                    createMap({
                        coords : true,
                        lat : '16.072331',
                        lng : '108.227777'
                    });
                }
            })();
        </script>
    </body>
</html>
